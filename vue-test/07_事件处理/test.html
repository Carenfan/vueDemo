<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
<button @click="test1">test1</button>
<button v-on:click="test2('like')">test2</button>
<button @click="test3('hello',$event)">test3</button>
  <h2>2. 事件修饰符</h2>
    <a href="http://www.baidu.com" @click.prevent="test4">点击进入百度</a>
  <div style="width:200px;height:200px;background-color:blue" @click="test5">
        <div style="width:100px;height:100px;background-color:green"  @click.stop="test6"></div>
    </div>
    <h2>3. 按键修饰符</h2>
    <input type="text" @keyup="test7" >
    <input type="text" @keyup.13="test8">
    <input type="text" @keyup.enter="test8">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
   el:'#example',
  data:{

  },
    methods:{
        test1(event){
            alert(event.target.textContent)  //innerHTML也可以
        },
        test2(msg){
            alert(msg)
        },
        test3(msg,event){
          alert(msg+'---'+event.target.textContent)
        },
        test4(event){  //阻止默认行为
//           event.preventDefault()    另一种新的写法就是上面的@click.prevent
            alert("点击链接")
        },
        test5(event){
            alert("test5")
        },
        test6(event){
            alert("test6")
        },
        test7(event){
           if (event.keyCode===13){
               alert(event.target.value+'---'+event.keyCode  )
           }
        },
        test8(event){
            alert(event.target.value+'--'+event.keyCode)
        },


    }

})
</script>
</body>
</html>
