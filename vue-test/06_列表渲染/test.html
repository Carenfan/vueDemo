<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
      <ul>
        <li v-for="(p,index) in person" :key="index">
          {{p.id}}--{{p.name}}--{{p.age}}
            -- <button @click="deleteP(index)">删除</button>
            -- <button @click="updateP(index,{id:8,name:'marry',age:20})">更新</button>
        </li>
      </ul>

  <h2>测试: v-for 遍历对象</h2>
           <ul>
               <li v-for="(val,key) in person[1]" :key="key">
             {{key}}--{{val}}
               </li>
           </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

  new Vue({
      el:"#demo",
      data:{
          person:[
              {id:1,name:'Tom',age:15},
              {id:3,name:'Tony',age:12},
              {id:4,name:'Rose',age:17},
              {id:5,name:'Bob',age:16}

          ]
      },
      methods:{
          deleteP(index){
              this.person.splice(index,1)
          },
          updateP(index,newP){
              this.person[index]=newP
              this.person.splice(index,1,newP)
          }
      }



    })
</script>
</body>
</html>
