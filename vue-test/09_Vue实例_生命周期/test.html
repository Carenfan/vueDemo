<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>
<body>
<!--
1. vue对象的生命周期
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()
  2). 更新状态
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destory()
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  created()/mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->

<div id="app">
<button @click="destoryVue">destory vue</button>
  <p v-show="isShow"> {{msg}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    var vue = new Vue({
        el: '#app',
        data: {
            msg: '尚硅谷IT教育',
            isShow: true,
            persons: []
        },
        beforeCreate () {
            console.log('beforeCreate() msg=' + this.msg)
        },
        created () {
            console.log('created() msg='+this.msg)

        mounted() {
                //启动异步任务（启动定时器，发送ajax请求，绑定自定            义监听/订阅消息）
                    console.log('-----')
                this.intervalId = setInterval(() => {
                    this.isShow = !this.isShow
                }, 1000)

          },


       /* beforeMount () {
            console.log('beforeMount() msg='+this.msg)
        },*/
        mounted () {
            console.log('mounted() msg='+this.msg)
        },

      /*  beforeUpdate() {
            console.log('beforeUpdate isShow='+this.isShow)
        },
        updated () {
            console.log('updated isShow='+this.isShow)
        },*/

        beforeDestroy () {
            /*console.log('beforeDestroy() msg='+this.msg)*/
            clearInterval(this.intervalId)
        },
/*

        destroyed () {
            console.log('destroyed() msg='+this.msg)
        },
*/

        methods: {
            destoryVue () {
                vue.$destroy()
            }
        }
    })

</script>


</body>
</html>
